<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = parseInt(prompt("Nhap vao ngay sinh cua ban"));
        let month = parseInt(prompt("Nhap vao thang sinh cua ban"));
        let year = parseInt(prompt("Nhap vao nam sinh cua ban"));
        document.write(day + "-" + month + "-" + year)
    </script>
</body>
</html>
